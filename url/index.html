<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathTech</title>
    <link rel="stylesheet" href="../estilos/mobile.css">
    <link rel="shortcut icon" href="../mt-icon.png" type="image/x-icon">
</head>
<body>
    <h1 id="title">MathTech</h1>
    <div class="container">

    </div>
    <article>
        
        <div id="soma">
            <h1>Soma</h1> 
            <input type="number" name="number one" id="soma1" > +
            <input type="number" name="number two" id="soma2"> =
            <div id="somaResult"></div>
            <button type="submit" id="submit" onclick="Soma()">Resultado</button>
            
        </div>
        <div id="subtracao">
            <h1>Subtração</h1> 
            <input type="number" name="number one" id="sub1"> -
            <input type="number" name="number two" id="sub2"> =
            <div id="subResult"></div>
            <button type="submit" id="submit" onclick="Sub()">Resultado</button>
        </div>

        <div id="divisao">
            <h1>Divisão</h1> 
            <input type="number" name="number one" id="div1"> ÷
            <input type="number" name="number two" id="div2"> =
            <div id="divResult"></div>
            <button type="submit" id="submit" onclick="Div()">Resultado</button>
        </div>

        <div id="multiplicacao">
            <h1>Multiplicação</h1> 
            <input type="number" name="number one" id="multi1"> x
            <input type="number" name="number two" id="multi2"> =
            <div id="multiResult"></div>
            <button type="submit" id="submit" onclick="Multi()">Resultado</button>
        </div>

    </article>
    <script src="../scripts/main.js"></script>
</body>
</html>
